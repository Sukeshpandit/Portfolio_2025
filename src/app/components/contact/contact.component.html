<!-- Contact Section -->
<section id="contact" class="contact-section section" #contactSection>
  <div class="container">
    <div class="section-header animate-on-scroll">
      <h2 class="section-title">Get In Touch</h2>
      <p class="section-subtitle">Let's work together</p>
    </div>
    <div class="contact-content">
      <div class="contact-info animate-on-scroll">
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <h4>Email</h4>
            <p>sukeshbr7@gmail.com</p>
          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="contact-details">
            <h4>Phone</h4>
            <p>+91 9353**7080</p>
          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="contact-details">
            <h4>Location</h4>
            <p>Bengaluru, Karnataka, India</p>
          </div>
        </div>
        <div class="social-links">
          <a href="https://github.com/Sukeshpandit" class="social-link">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/sukeshbr/" class="social-link">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://x.com" class="social-link">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/" class="social-link">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
      <div class="contact-form animate-on-scroll">
        <form class="form" (ngSubmit)="onSubmit($event)">
          <div class="form-group">
            <input type="text" class="form-input" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-input" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-input" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea class="form-input form-textarea" placeholder="Your Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary form-submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
